spring:
  cloud:
    config:
      uri: http://localhost:9999
      label: master
      profile: zuul-release
      name: gateway
    bus:
      destination: configserver
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
server:
  port: 9071
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
      cors:
        allowed-origins: '*'
        allowed-methods: '*'
