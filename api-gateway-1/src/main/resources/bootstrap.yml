spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://localhost:9999
      label: master
      profile: zuul-url-release
    bus:
      destination: configserver
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
server:
  port: 9072
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
      cors:
        allowed-origins: '*'
        allowed-methods: '*'
ribbon:
  eureka:
    enabled: false

#TIME OUT 设置
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
ribbon:
  ConnectTimeout:  10000
  ReadTimeout:  10000
